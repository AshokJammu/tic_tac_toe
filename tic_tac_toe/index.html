<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicTac</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: aqua;">
    <h1>Tic-Tac-Toe</h1>
    <table id="tic-tac">
        <tr class="row-1">
            <td id="top-1"></td>
            <td id="top-2"></td>
            <td id="top-3"></td>
        </tr>
         
        <tr class="row-2">
            <td id="middle-1"></td>
            <td id="middle-2"></td>
            <td id="middle-3"></td>
        </tr>
        
        <tr class="row-3">
            <td id="bottom-1"></td>
            <td id="bottom-2"></td>
            <td id="bottom-3"></td>
        </tr>
        
    </table>
    <script src="script.js"></script>
</body>
</html>
